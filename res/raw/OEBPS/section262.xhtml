      <div class="title2">
        <h2>32</h2>
      </div>
      <p>В переводе с английского слово «submit» имеет значения «подчиняться», «покоряться», а также «представлять на рассмотрение». В программах и на веб-сайтах речь идет о последнем, однако это значение не является для слова «submit» основным. – <em>Прим. перев.</em></p>

    </div>
