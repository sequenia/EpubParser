      <div class="title2">
        <h2>18</h2>
      </div>
      <p>Речь идет о пакетиках, носимых в нагрудных карманах и предохраняющих рубашку от порчи в случае, если потечет ручка. Такие предохранители стали одним из символов культуры «ботаников» в начале второй половины XX века. – <em>Прим. перев.</em></p>
